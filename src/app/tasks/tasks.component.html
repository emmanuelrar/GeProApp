<mat-toolbar color="primary" class="example-spacer">
    <span class="center-toolbar">
        Cosas por hacer
    </span>
    <p class="date">Hoy: {{date | date:'dd/MM/yyyy'}}</p>
</mat-toolbar>

<div class="card-container">
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <mat-card class="example-card" *ngFor="let movie of movies" cdkDrag>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{movie}}</mat-card-title>
                <mat-card-subtitle>3 days left</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <mat-card class="add-new-card">
            <button (click)="SayHi()" mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </mat-card>
    </div>
</div>
