<h1 mat-dialog-title>Nueva Tarea</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="newTaskForm">
        <mat-form-field class="example-full-width">
            <input matInput formControlName="task" placeholder="Tarea">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput formControlName="detail" placeholder="Detalle de la tarea" rows="10"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput formControlName="duedate" [matDatepicker]="picker" placeholder="Fecha de Vencimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="CreateTask()" color="primary">Crear tarea</button>
</div>
